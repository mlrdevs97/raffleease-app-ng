<div class="flex min-h-screen flex-col items-center justify-center bg-white p-4 sm:p-6">
    <div class="w-full max-w-md space-y-8">
        <div class="flex flex-col items-center space-y-6">
            <div class="flex items-center">
                <div class="mr-2">
                    <img alt="Raffleease Logo" class="h-16" src="/assets/logos/raffleease-logo-playful-text.svg">
                </div>        
            </div>
        </div>
        <div class="rounded-lg bg-card text-card-foreground border-0 shadow-md">
            <div class="flex flex-col p-6 space-y-1 pb-6">
                <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-blue-50"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-mail h-8 w-8 text-blue-500">
                        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                    </svg>
                </div>
                <h3 class="font-semibold tracking-tight text-center text-2xl">Check your email</h3>
                <p class="text-muted-foreground text-center text-base">We've sent a verification link to:</p>
                <p class="text-center font-medium">{{ email }}</p>
            </div>
            <div class="p-6 pt-0 space-y-4 pb-6">
                <div class="rounded-lg bg-blue-50 p-4">
                    <div class="flex items-start space-x-3"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-circle-check-big mt-0.5 h-5 w-5 flex-shrink-0 text-blue-500">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <path d="m9 11 3 3L22 4"></path>
                        </svg>
                        <div class="text-sm">
                            <p class="font-medium text-blue-900">Please verify your email address</p>
                            <p class="mt-1 text-blue-800">Click the link in the email we sent to complete your registration. If you don't see the email, check your spam folder.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="items-center p-6 pt-0 flex flex-col space-y-4">
                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full">
                    Resend verification email
                </button>
                <div class="text-center text-sm">
                    <a routerLink="/auth"
                        class="inline-flex items-center text-blue-500 hover:text-blue-700">
                        Back to login 
                        <svg
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-right ml-1 h-3 w-3">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

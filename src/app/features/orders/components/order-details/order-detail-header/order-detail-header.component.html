<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
  <div class="flex items-center gap-4">
    <h1 class="text-2xl/8 font-semibold text-zinc-950">
      Order {{ order.orderReference }}
    </h1>
    <div
      class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
      [class]="statusClass">
      {{ order.status }}
    </div>
  </div>

  <div class="flex gap-2">
    <app-button 
      variant="secondary"
      size="md"
      [disabled]="isUpdatingOrder()" 
      [loading]="isUpdatingOrder() && currentAction() === 'cancel'"
      loadingText="Cancelling..."
      (clicked)="onCancelOrder()">
      Cancel Order
    </app-button>

    <app-button
      variant="primary"
      size="md"
      [disabled]="isUpdatingOrder()" 
      [loading]="isUpdatingOrder() && (currentAction() === 'complete' || currentAction() === 'setUnpaid')"
      [loadingText]="primaryButtonLoadingText"
      (clicked)="onPrimaryAction()">
      {{ primaryButtonText }}
    </app-button>
  </div>
</div>

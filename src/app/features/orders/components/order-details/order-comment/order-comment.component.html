<div class="mt-12">
  <h2 class="text-base/7 font-semibold text-zinc-950 dark:text-zinc-50">Additional Information</h2>
  <hr class="mt-4 w-full border-t border-zinc-950/10 dark:border-white/10">
  
  <div class="mt-4">
    <label 
      class="p-0 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-sm font-medium text-zinc-500 dark:text-zinc-400" 
      for="comment">
      Comment
    </label>
    <textarea 
      class="flex min-h-[80px] rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-2 w-full" 
      id="comment" 
      placeholder="Add a comment for this order..." 
      rows="4"
      [(ngModel)]="commentText">
    </textarea>
    
    <div class="mt-2 flex justify-end">
      <button 
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-black text-white hover:bg-black/90" 
        [disabled]="!commentText"
        (click)="onSaveComment()">
        Save Comment
      </button>
    </div>
  </div>
</div>

<div [formGroup]="parentFormGroup">
    <div
        class="mt-2 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 space-y-4">
        <div class="space-y-2">
            <label
                class="text-sm font-semibold leading-none p-0 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="quantity">Number of Tickets</label>
            <div class="flex gap-2">
                <input formControlName="quantity"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
                    id="quantity" min="1" type="number" value="1">
                <button
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 h-10 px-4 py-2 bg-gray-500 text-white hover:bg-gray-600"
                    [disabled]="parentFormGroup.get('quantity')?.invalid">Get Random Tickets</button>
            </div>
            @if (parentFormGroup.get('quantity')?.invalid && parentFormGroup.get('quantity')?.touched) {
            <div class="text-red-500 text-xs">
                @if (parentFormGroup.get('quantity')?.errors?.['required']) {
                <span>Quantity is required.</span>
                }
                @if (parentFormGroup.get('quantity')?.errors?.['min']) {
                <span>Quantity must be at least 1.</span>
                }
            </div>
            }
        </div>
    </div>
</div>

<div class="bg-white rounded-lg border border-gray-200 p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-gray-900">Phone Number</h2>
  </div>

  <!-- Success Message -->
  @if (successMessage()) {
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
    {{ successMessage() }}
  </div>
  }

  <!-- Error Message -->
  @if (errorMessage()) {
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
    {{ errorMessage() }}
  </div>
  }

  <form [formGroup]="phoneForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Phone Number -->
    <div formGroupName="phoneNumber">
      <app-phone-number-input
        [prefixControl]="prefixControl"
        [nationalNumberControl]="nationalNumberControl"
        label="Phone Number"
        placeholder="Enter phone number"
        [required]="true"
        [showLabel]="false">
      </app-phone-number-input>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end pt-4">
      <app-button
        type="submit"
        variant="primary"
        [disabled]="!phoneForm.valid || isSaving()"
        [loading]="isSaving()"
        loadingText="Updating..."
      >
        Update Phone Number
      </app-button>
    </div>
  </form>

  <!-- Confirmation Dialog -->
  <app-confirmation-dialog
    [isOpen]="showConfirmDialog"
    [data]="confirmDialogData"
    [isLoading]="isSaving"
    (confirmed)="onConfirmUpdate()"
    (cancelled)="onCancelUpdate()"
  >
  </app-confirmation-dialog>
</div>

<div>
    <h1 class="text-2xl font-semibold text-zinc-950 sm:text-xl mb-8">Profile</h1>
  
    <div class="space-y-8">
      <!-- Personal Information -->
      <div>
        <app-user-data 
          [userProfile]="userProfile" 
          [userId]="userId"
          (profileUpdated)="onProfileUpdated($event)">
        </app-user-data>
      </div>
  
      <!-- Email Address -->
      <div>
        <app-update-email 
          [userProfile]="userProfile"
          [userId]="userId"
          [showEmailVerificationSuccess]="emailVerificationSuccess"
          [emailVerificationError]="emailVerificationError"
          (emailUpdateRequested)="onEmailUpdateRequested()">
        </app-update-email>
      </div>
  
      <!-- Phone Number -->
      <div>
        <app-update-phone 
          [userProfile]="userProfile"
          [userId]="userId"
          (phoneUpdated)="onPhoneUpdated($event)">
        </app-update-phone>
      </div>
  
      <!-- Password -->
      <div>
        <app-password-reset 
          [userId]="userId">
        </app-password-reset>
      </div>
    </div>
  </div>

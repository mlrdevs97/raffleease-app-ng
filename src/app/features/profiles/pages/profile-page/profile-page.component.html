<div class="container mx-auto max-w-4xl space-y-8">

    @if (isLoading()) {
    <div class="flex items-center justify-center py-16">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <span class="ml-4 text-gray-600 text-lg">Loading your profile...</span>
    </div>
    }

    @if (errorMessage() && !isLoading()) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">Error loading profile</h3>
                <p class="mt-1 text-sm text-red-700">{{ errorMessage() }}</p>
            </div>
        </div>
    </div>
    }

    @if (!isLoading() && !errorMessage()) {
        <div>
            <app-user-profile 
                [userProfile]="userProfile()" 
                [userId]="userId()"
                [emailVerificationSuccess]="emailVerificationSuccess()"
                [emailVerificationError]="emailVerificationError()"
                (profileUpdated)="onProfileUpdated($event)"
                (phoneUpdated)="onPhoneUpdated($event)">
            </app-user-profile>
        </div>
    }
</div>

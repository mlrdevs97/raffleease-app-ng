<div class="relative text-left w-full">
  <button type="button"
    (click)="toggleDropdown()"
    class="flex w-full h-10 items-center justify-between rounded-lg border border-zinc-200 bg-white px-3 py-2.5 text-sm hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
    aria-haspopup="listbox"
    [attr.aria-expanded]="isOpen()">
    <span class="truncate">{{ selectedStatus() }}</span>
    <svg class="h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
      stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
      <path d="m6 9 6 6 6-6" />
    </svg>
  </button>
  
  @if (isOpen()) {
    <div class="absolute mt-1 w-full rounded-md border border-zinc-200 bg-white shadow-lg z-50">
      <ul class="py-1 text-sm text-zinc-700" role="listbox">
        @for (option of statusOptions; track option) {
          <li>
            <button type="button"
              [class.bg-zinc-100]="selectedStatus() === option"
              class="w-full px-4 py-2 text-left hover:bg-zinc-100 focus:bg-zinc-200"
              [attr.aria-selected]="selectedStatus() === option">
              {{ option }}
            </button>
          </li>
        }
      </ul>
    </div>
  }
</div>

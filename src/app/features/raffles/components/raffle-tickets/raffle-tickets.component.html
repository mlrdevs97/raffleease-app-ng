<div class="space-y-4">
    <h3 class="text-lg font-semibold border-b border-gray-200 pb-4 mb-4">Tickets Information</h3>

    <div class="grid gap-4 sm:grid-cols-3">
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none" for="ticketsInfo.amount">Number of Tickets</label>
            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
                id="ticketsInfo.amount" min="1" required type="number" name="ticketsInfo.amount" />
        </div>

        <div class="space-y-2">
            <label class="text-sm font-medium leading-none" for="ticketsInfo.price">Ticket Price ($)</label>
            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
                id="ticketsInfo.price" min="0" step="0.01" required type="number" name="ticketsInfo.price" />
        </div>

        <div class="space-y-2">
            <label class="text-sm font-medium leading-none" for="ticketsInfo.firstTicketAvailable">First Ticket
                Available</label>
            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
                id="ticketsInfo.firstTicketAvailable" min="1" required type="number"
                name="ticketsInfo.firstTicketAvailable" />
        </div>
    </div>
</div>

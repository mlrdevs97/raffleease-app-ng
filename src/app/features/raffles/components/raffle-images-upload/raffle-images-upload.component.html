<div class="space-y-4">
    <h3 class="text-lg font-semibold border-b border-gray-200 pb-4 mb-4">Raffle Images</h3>

    <div class="space-y-2">
        <label class="text-sm font-medium leading-none" for="images">Upload Images</label>
        <div class="space-y-4">
            <div role="presentation" tabindex="0"
                class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 p-6 cursor-pointer hover:border-gray-400 hover:bg-gray-50">
                <input type="file" accept="image/png,.png,image/jpeg,.jpg,.jpeg,image/gif,.gif,image/webp,.webp" multiple
                    tabindex="-1"  hidden />
                <div class="flex flex-col items-center justify-center text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-upload mb-2 h-8 w-8 text-gray-400">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" x2="12" y1="3" y2="15"></line>
                    </svg>
                    <p class="mb-1 text-sm font-medium">Click to upload or drag and drop</p>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF, WEBP up to 10MB</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="space-y-4">
    <h3 class="text-lg font-semibold border-b border-gray-200 pb-4 mb-4">Raffle Details</h3>

    <div class="space-y-2">
        <label class="text-sm font-medium leading-none" for="title">Raffle Title</label>
        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" id="title"
            placeholder="Enter event title" required name="title" />
    </div>

    <div class="space-y-2">
        <label class="text-sm font-medium leading-none" for="description">Description</label>
        <textarea class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
            id="description" name="description" placeholder="Enter event description" rows="4" required></textarea>
    </div>

    <div class="space-y-2">
        <label class="text-sm font-medium leading-none" for="endDate">End Date</label>
        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" id="endDate"
            required type="date" name="endDate" />
    </div>
</div>

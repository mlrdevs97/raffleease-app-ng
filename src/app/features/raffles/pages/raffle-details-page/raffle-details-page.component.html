<div class="space-y-8">
    <app-back-link label="Raffles" link="/raffles" />

    <div class="flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-1/2 xl:w-1/3">
            <app-raffle-gallery [images]="raffle.images" />
        </div>

        <div class="flex-1">
            <app-raffle-header [title]="raffle.title" [status]="raffle.status" [description]="raffle.description"
                [startDate]="raffle.startDate" [endDate]="raffle.endDate" [ticketPrice]="raffle.ticketPrice"
                [firstTicketNumber]="raffle.firstTicketNumber" [totalTickets]="raffle.totalTickets" />
        </div>
    </div>

    <div>
        <app-raffle-statistics [raffle]="raffle" />
    </div>

    <div>
        <app-recent-orders [raffleId]="raffle.id" />
    </div>
</div>

<div class="mx-auto max-w-3xl space-y-4">
    <div>
        <app-back-link routePath="/raffles" label="Back to raffles" />
    </div>
    <div class="space-y-4">
        @if (isLoading()) {
        <div class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            <span class="ml-3 text-gray-600">Loading raffle data...</span>
        </div>
        } @else if (raffle()) {
        <div class="flex flex-col space-y-2 p-4">
            <h3 class="font-semibold tracking-tight text-2xl">Edit raffle</h3>
            <p class="text-sm text-slate-500">
                Edit the details of the raffle.
            </p>
        </div>
        <div class="p-6 pt-0">
            <app-raffle-form mode="edit" [raffleData]="raffle()!" />
        </div>
        }
    </div>
</div>

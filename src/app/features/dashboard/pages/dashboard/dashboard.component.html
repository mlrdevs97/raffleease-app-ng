<div class="max-w-4xl mx-auto my-8 p-8 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Welcome to Your Dashboard</h1>
  
  @if (authService.user().user) {
    <div class="bg-gray-50 p-6 mb-8 rounded-lg border border-gray-200">
      <p class="text-lg font-medium text-gray-700 mb-2">Hello, {{ authService.user().user?.name }}!</p>
      <p class="text-gray-600">Your email: {{ authService.user().user?.email }}</p>
    </div>
  }
  
  <button 
    (click)="logout()" 
    class="px-4 py-2 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
    Logout
  </button>
</div>

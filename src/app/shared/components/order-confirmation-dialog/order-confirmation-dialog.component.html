@if (isOpen()) {
<div data-state="open" (click)="onBackdropClick($event)"
    class="fixed inset-0 z-50 bg-black/80 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0"
    data-aria-hidden="true" aria-hidden="true"></div>

<div
    class="fixed left-[50%] top-[50%] grid w-full max-w-lg translate-x-[-50%] translate-y-[-50%] gap-4 border bg-white p-6 shadow-lg duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] sm:rounded-lg sm:max-w-[425px] z-50">

    <div class="flex flex-col space-y-1.5 text-center sm:text-left">
        <h3 class="text-lg leading-6 font-semibold text-zinc-950" id="modal-title">
            {{ data.title }}
        </h3>
        <div class="mt-2">
            <p class="text-sm text-slate-500">
                {{ data.message }}
            </p>
        </div>
    </div>

    <!-- Payment Method Selection for Order Completion -->
    @if (data.requiresPaymentMethod) {
    <div class="py-4">
        <form [formGroup]="form" (ngSubmit)="onConfirm()">
            <label class="text-sm text-start font-semibold leading-none p-0 mb-2 block">
                Payment Method
            </label>
            <app-dropdown-select [options]="paymentMethodOptions" placeholder="Select payment method"
                [displayAllOption]="false" formControlName="paymentMethod" />
            @if (paymentMethodError) {
            <p class="mt-1 text-sm text-red-600">{{ paymentMethodError }}</p>
            }
        </form>
    </div>
    }

    <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2 gap-2">
        <app-button
            variant="secondary"
            size="md"
            [disabled]="isLoading()" 
            (clicked)="onCancel()">
            {{ data.cancelText }}
        </app-button>
        <app-button
            variant="primary"
            size="md"
            [disabled]="isLoading() || (data.requiresPaymentMethod && form.invalid)"
            [loading]="isLoading()"
            (clicked)="onConfirm()">
            {{ data.confirmText }}
        </app-button>
    </div>

    <button type="button" (click)="onCancel()"
        class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none data-[state=open]:bg-accent data-[state=open]:text-muted-foreground"><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-x h-4 w-4">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
        </svg>
    </button>
</div>
}

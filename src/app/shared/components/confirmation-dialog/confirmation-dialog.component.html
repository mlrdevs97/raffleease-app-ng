@if (isOpen()) {
<div data-state="open" (click)="onBackdropClick($event)" class="fixed inset-0 z-50 bg-black/80" data-aria-hidden="true"
  aria-hidden="true" style="pointer-events: auto;"></div>

<div
  class="fixed left-[50%] top-[50%] grid w-full max-w-lg translate-x-[-50%] translate-y-[-50%] gap-4 border bg-white p-6 shadow-lg duration-200 sm:rounded-lg sm:max-w-[425px] z-50">
  <div class="flex flex-col space-y-1.5 text-center sm:text-left">
    <h3 class="text-lg font-semibold leading-none tracking-tight" id="modal-title">
      {{ data.title }}
    </h3>
    <div class="mt-2">
      <p class="text-sm text-slate-500">
        {{ data.message }}
      </p>
    </div>
  </div>

  <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2 gap-2 mt-6">
    <app-button 
      variant="secondary" 
      size="md"
      (clicked)="onCancel()">
      {{ data.cancelText }}
    </app-button>

    <app-button
      [variant]="'primary'"
      size="md"
      [disabled]="isLoading()" 
      [loading]="isLoading()"
      (clicked)="onConfirm()">
      {{ data.confirmText }}
    </app-button>
  </div>
</div>
}
